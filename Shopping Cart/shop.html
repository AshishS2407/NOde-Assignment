<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div class="input-group">
            <label for="itemSelect">Select Item</label>
            <select id="itemSelect">
                <option value="Desktop">Desktop - &#8377 1,20,000</option>
                <option value="Smartphone">Smartphone - &#8377 25,000</option>
                <option value="E-reader">E-reader - &#8377 10,000</option>
                <option value="Wireless Earbuds">Wireless Earbuds - &#8377 3,000</option>
                <option value="Monitor">Monitor - &#8377 18,000</option>
                <option value="Fitness Tracker">Fitness Tracker - &#8377 4,500</option>
                <option value="Gaming Console">Gaming Console - &#8377 35,000</option>
                <option value="Bluetooth Speaker">Bluetooth Speaker - &#8377 5,000</option>
                <option value="Camera">Camera - &#8377 40,000</option>
                <option value="VR Headset">VR Headset - &#8377 15,000</option>
            </select>
            
        </div>

        <div class="input-group">
            <label for="quantityInput">Quantity</label>
            <input type="number" id="quantityInput" min="1">
        </div>

        <button onclick="addToCart()">Add to Cart</button>

        <h2>Cart</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
            </tbody>
        </table>

        <div class="total">
            <p>Total Cart Value: &#8377<span id="totalCartValue">0.00</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
